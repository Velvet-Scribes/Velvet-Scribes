<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">Velvet Scribes logo</title>
  <desc id="logoDesc">Stylized quill mark with Velvet Scribes wordmark in pink and gold</desc>
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff2e9a"/>
      <stop offset="100%" stop-color="#ffcf00"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="18" flood-color="#ff2e9a" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- mark -->
  <g transform="translate(28,12)" filter="url(#f1)">
    <path d="M48 4c-12 0-28 16-36 32-10 20 8 44 32 48 18 3 42-8 58-22 16-14 24-36 12-52-10-14-26-16-66-6z" fill="url(#g1)"/>
    <path d="M64 56c-4 6-24 18-38 12-10-4-18-14-14-24 4-8 14-16 24-20 14-6 28-2 36 8 6 8 6 18-8 24z" fill="#0b0b0b" opacity="0.14"/>
  </g>

  <!-- wordmark -->
  <g transform="translate(140,74)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="34" fill="#ffffff">Velvet</text>
    <text x="120" y="0" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="34" fill="url(#g1)">Scribes</text>
  </g>
</svg>