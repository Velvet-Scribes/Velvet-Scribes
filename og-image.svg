<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="ogTitle ogDesc">
  <title id="ogTitle">Velvet Scribes — Copy That Sells</title>
  <desc id="ogDesc">Banner image for Velvet Scribes with gradient background and tagline</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0b0b"/>
      <stop offset="40%" stop-color="#1a0b18"/>
      <stop offset="100%" stop-color="#2b0b00"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0%" stop-color="#ff2e9a"/>
      <stop offset="100%" stop-color="#ffcf00"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feBlend in="SourceGraphic" in2="b"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- decorative quill left -->
  <g transform="translate(80,100) scale(1.6)" opacity="0.95">
    <path d="M48 4c-12 0-28 16-36 32-10 20 8 44 32 48 18 3 42-8 58-22 16-14 24-36 12-52-10-14-26-16-66-6z" fill="url(#accent)"/>
  </g>

  <!-- Title -->
  <g transform="translate(360,170)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-weight="700" font-size="56" fill="#ffffff">Velvet Scribes</text>
    <text x="0" y="72" font-family="Poppins, Arial, sans-serif" font-weight="600" font-size="28" fill="#ffd34d">Copy That Sells. Vibes That Stick.</text>

    <rect x="0" y="100" width="700" height="7" rx="3" fill="url(#accent)" opacity="0.9"/>
  </g>

  <!-- small CTA box -->
  <g transform="translate(360,310)">
    <rect width="440" height="120" rx="12" fill="#0b0b0b" opacity="0.18" stroke="rgba(255,255,255,0.04)"/>
    <text x="24" y="44" font-family="Poppins, Arial, sans-serif" font-size="20" fill="#fff">Services: Ads • Product Descriptions • Captions • Emails</text>
    <text x="24" y="78" font-family="Poppins, Arial, sans-serif" font-size="16" fill="#ffd34d">Fast turnaround · Conversion-first copy</text>
  </g>

</svg>